        let i;

        function supriseMe(){
            let n=Math.floor(Math.random() * zbirka.length);
            while(n==i){
                n=Math.floor(Math.random() * zbirka.length);
            }
            i=n;
            console.log(i);
            ucitavanje();
        }
        function strelica(){
            //ovde onaj kod iz proslog njegovog koda, ako je strelica ka levo, posalji i --(proveri da li je i=0), ako je strelica ka desno, posalji i++(proveri da li je i==zbirka.length--1)
            ucitavanje();
        }
        function ucitavanje(){
            document.getElementById("slika").src=zbirka[i].slika;
            document.getElementById("ime").innerHTML=zbirka[i].ime;
            document.getElementById("pozicija").innerHTML=zbirka[i].pozicija;
            document.getElementById("opis").innerHTML=zbirka[i].opis;
        }
        let strele = document.querySelectorAll(".str");
        strele.forEach(element => {
            element.addEventListener("click",function(e){
                if(e.currentTarget.value==1){
                    if(i==0) i=zbirka.length-1;
                    else i--;
                    console.log(i);
                    ucitavanje();
                }
                else if(e.currentTarget.value==2){
                    if(i==zbirka.length-1) i=0;
                    else i++;
                    console.log(i);
                    ucitavanje();
                }
            });
            
        });
        
    </script>
