            <input id="1i"type="radio" name="opcije"><p class="paragrafi" id="1p">sdf</p>

    <script>
        let i;
        function pitanja(pitanje, odgovor1, odgovor2, odgovor3, odgovor4, resenje)
        {
            this.pitanje = pitanje;
            this.odgovor1 = odgovor1;
            this.odgovor2 = odgovor2;
            this.odgovor3 = odgovor3;
            this.odgovor4 = odgovor4;
            this.resenje = resenje;
        }

        let zbirka = [];

        zbirka.push(new pitanja("0gettype je funkcija :","0koja vraca tip varijable","0jabuka","0banana","0mandarina","0koja vraca tip varijable" ));
        zbirka.push(new pitanja("1gettype je funkcija :","koja vraca tip varijable","jabuka","banana","mandarina","koja vraca tip varijable" ));
        zbirka.push(new pitanja("2gettype je funkcija :","koja vraca tip varijable","jabuka","banana","mandarina","koja vraca tip varijable" ));
        zbirka.push(new pitanja("3gettype je funkcija :","koja vraca tip varijable","jabuka","banana","mandarina","koja vraca tip varijable" ));
        zbirka.push(new pitanja("4gettype je funkcija :","koja vraca tip varijable","jabuka","banana","mandarina","koja vraca tip varijable" ));

        function Load(){
            let n=Math.floor(Math.random() * zbirka.length);
            while(n==i){
                n=Math.floor(Math.random() * zbirka.length);
            }
            i=n;
            document.getElementById("pitanjeHeader").innerHTML=zbirka[i].pitanje;
            document.getElementById("1p").innerHTML=zbirka[i].odgovor1;
            document.getElementById("2p").innerHTML=zbirka[i].odgovor2;
            document.getElementById("3p").innerHTML=zbirka[i].odgovor3;
            document.getElementById("4p").innerHTML=zbirka[i].odgovor4;
            document.getElementById("1i").value=zbirka[i].odgovor1;
            document.getElementById("2i").value=zbirka[i].odgovor2;
            document.getElementById("3i").value=zbirka[i].odgovor3;
            document.getElementById("4i").value=zbirka[i].odgovor4;

               if(document.getElementById(index+"i").value==""){

                } 
                else if(document.getElementById(index+"i").value==""){
                   document.getElementById(index+"p").Hide();
                  document.getElementById(index+"i").Hide();
                } 
            }*/
            
            
        }

        function Sledece(){
            let brojac=0;
            let trigger=0;
            for (let index = 1; index < 5; index++) {
                if(document.getElementById(index+"i").checked == true && document.getElementById(index+"i").value== zbirka[i].resenje)
                { 
                    trigger=0;
                    break;
                }
                else if(document.getElementById(index+"i").checked == true && document.getElementById(index+"i").value!= zbirka[i].resenje)
                {
                    document.getElementById(index+"p").style="background-color:red";
                    trigger=1;
                    
                }
                else if(document.getElementById(index+"i").checked == false)
                {
                    brojac++;
                    if(brojac==4){
                        trigger=1;
                        for (let index = 1; index < 5; index++) {
                            document.getElementById(index+"p").style="background-color:red";
                            document.getElementById(index+"i").style="background-color:red";
                            
                        }
                        
                    }
                    
                }
            }
            if(trigger==1) return;
            for (let index = 1; index < 5; index++) {
                document.getElementById(index+"p").style="background-color:white";
                document.getElementById(index+"i").style="background-color:white";
                            
            }
            /////////////////////////////////////////
            for (let index = 1; index < 5; index++) {
                document.getElementById(index+"i").checked =false;
            }
            let n=Math.floor(Math.random() * zbirka.length);
            while(n==i){
                n=Math.floor(Math.random() * zbirka.length);
            }
            i=n;
            document.getElementById("pitanjeHeader").innerHTML=zbirka[i].pitanje;
            document.getElementById("1p").innerHTML=zbirka[i].odgovor1;
            document.getElementById("2p").innerHTML=zbirka[i].odgovor2;
            document.getElementById("3p").innerHTML=zbirka[i].odgovor3;
            document.getElementById("4p").innerHTML=zbirka[i].odgovor4;
            document.getElementById("1i").value=zbirka[i].odgovor1;
            document.getElementById("2i").value=zbirka[i].odgovor2;
            document.getElementById("3i").value=zbirka[i].odgovor3;
            document.getElementById("4i").value=zbirka[i].odgovor4;
